components:
  schemas:
    AttachmentRefOrValue:
      $id: AttachmentRefOrValue,
      type: object
      description: >-
        An attachment by value or by reference. An attachment complements the
        description of an element, for example through a document, a video, a
        picture.
      properties:
        href:
          type: string
          format: uri
          description: URI for this Attachment
          example: 'http://host/Attachment/4aafacbd-11ff-4dc8-b445-305f2215715f'
        id:
          type: string
          description: Unique identifier for this particular attachment
          example: 4aafacbd-11ff-4dc8-b445-305f2215715f
        '@baseType':
          type: string
          description: 'When sub-classing, this defines the super-class'
        '@schemaLocation':
          type: string
          format: uri
          description: >-
            A URI to a JSON-Schema file that defines additional attributes and
            relationships
        '@type':
          type: string
          description: 'When sub-classing, this defines the sub-class Extensible name'
        '@referredType':
          type: string
          description: >-
            The actual type of the target instance when needed for
            disambiguation.
        name:
          type: string
          description: The name of the attachment
          example: iPhone 14 video
        description:
          type: string
          description: A narrative text describing the content of the attachment
          example: Photograph of the Product
        url:
          type: string
          format: uri
          description: Remote reference to the content if web-addressable
          example: 'http://host/Content/4aafacbd-11ff-4dc8-b445-305f2215715f'
        attachmentType:
          type: string
          description: 'Attachment type such as video, picture'
          example: video
        content:
          type: string
          format: base64
          description: >-
            The actual contents of the attachment object, if embedded, encoded
            as base64
        mimeType:
          type: string
          description: >-
            Attachment mime type such as extension file for video, picture and
            document
          example: video/mp4
        size:
          description: The size of the attachment
          $ref: '#/components/schemas/Quantity'
        validFor:
          description: The period of time for which the attachment is valid
          $ref: '#/components/schemas/TimePeriod'
    ReferredType:
      $id: ReferredType,
      type: object
      description: A referred entity
      properties:
        '@referredType':
          type: string
          description: >-
            The actual type of the target instance when needed for
            disambiguation.
    RelatedParty:
      $id: RelatedParty,
      type: object
      description: >-
        Related Entity reference. A related party defines party or party role
        linked to a specific entity.
      required:
        - '@referredType'
        - id
      properties:
        href:
          type: string
          format: uri
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
        '@baseType':
          type: string
          description: 'When sub-classing, this defines the super-class'
        '@schemaLocation':
          type: string
          format: uri
          description: >-
            A URI to a JSON-Schema file that defines additional attributes and
            relationships
        '@type':
          type: string
          description: 'When sub-classing, this defines the sub-class Extensible name'
        '@referredType':
          type: string
          description: >-
            The actual type of the target instance when needed for
            disambiguation.
        name:
          type: string
          description: Name of the related entity.
        role:
          type: string
          description: Role played by the related party
    RelatedEntity:
      $id: RelatedEntity,
      type: object
      description: >-
        A reference to an entity, where the type of the entity is not known in
        advance.
      required:
        - '@referredType'
        - id
        - role
      properties:
        href:
          type: string
          format: uri
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
        '@baseType':
          type: string
          description: 'When sub-classing, this defines the super-class'
        '@schemaLocation':
          type: string
          format: uri
          description: >-
            A URI to a JSON-Schema file that defines additional attributes and
            relationships
        '@type':
          type: string
          description: 'When sub-classing, this defines the sub-class Extensible name'
        '@referredType':
          type: string
          description: >-
            The actual type of the target instance when needed for
            disambiguation.
        name:
          type: string
          description: Name of the related entity.
        role:
          type: string
          description: The role of an entity.
    StatusChange:
      $id: StatusChange,
      type: object
      description: >-
        Holds the status notification reasons and associated date the status
        changed, populated by the server
      properties:
        href:
          type: string
          format: uri
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
        '@baseType':
          type: string
          description: 'When sub-classing, this defines the super-class'
        '@schemaLocation':
          type: string
          format: uri
          description: >-
