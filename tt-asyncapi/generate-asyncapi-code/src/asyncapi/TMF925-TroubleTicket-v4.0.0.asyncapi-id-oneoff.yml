        '@referredType':
          type: string
          description: >-
            The actual type of the target instance when needed for
            disambiguation.
        name:
          type: string
          description: Name of the related entity.
    Quantity:
      $id: Quantity,
      type: object
      description: An amount in a given unit
      properties:
        amount:
          type: number
          format: float
          description: Numeric value in a given unit
          default: 1
        units:
